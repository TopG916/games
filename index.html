<!DOCTYPE html>
<html>
<head>
  <title>open</title>
</head>
<body>
  <input type="text" placeholder = "game-name" id="input"></input>
  <button onclick="openGame()">open</button>
  <script>
    var dt = null
    function openGame() {
      dt = document.getElementById("input").value
      window.location.href = `https://topg916.github.io/mgames/${dt}/index.html`
    }
  </script>
</body>
</html>
