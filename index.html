<!DOCTYPE html>
<html>
<head>
  <title>open</title>
</head>
<body>
  <input type="text" placeholder = "game-name" id="input"></input>
  <button onclick="openGame()">open</button>
  <script>
    var dt = null;
    function openGame() {
      dt = document.getElementById("input").value;
      window.location.href = `https://topg916.github.io/games/${dt}/index.html`;
    }
    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        openGame();
      }
    });
    document.addEventListener("keydown", function (e) {
      if (e.key === "z" && e.ctrlKey && e.altKey) {
        window.location.href = "https://topg916.github.io/games/index.html";
      }
    });
  </script>
</body>
</html>
